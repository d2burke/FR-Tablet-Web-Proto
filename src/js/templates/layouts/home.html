<section>
<% _.each(properties, function(property) { %>
    <div>
        <img src="<%= property.img %>" alt="<%= property.name %>">
        <p>
            <strong><%= property.name %></strong><br>
            <%= property.location %><br>
            <%= property.type %>
        </p>
    </div>
<% }); %>
</section>

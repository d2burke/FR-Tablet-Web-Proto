<form action="/search" method="post" name="search" id="searchBar">
    <%= heading %>
    <fieldset>
        <input type="text" name="keywords" placeholder="City, State or Zip Code" value="<%= keywords %>">
        <div>
            <a id="adv-search"></a>
            <button type="submit">Search</button>
        </div>
    </fieldset>
</form>
